
<div>
  <h3>Enviar Msg Prueba Comunicaci√≥n C-S</h3>
  <button (click)="sendMessage()">Enviar</button>
</div>

<div>
  <h3>Enviar mensaje encriptado</h3>
  <input type="text" [(ngModel)]="message" placeholder="Ingrese el texto">
  <button (click)="sendEncriptado()">Enviar</button>
</div>

<div>
  <h3>Enviar msg combiandos Suma</h3>
  <input type="text" [(ngModel)]="textbox1" placeholder="Numero 1">
  <input type="text" [(ngModel)]="textbox2" placeholder="Numero 2">
  <button (click)="enviarSuma()">Enviar</button>
</div>

<div>
  <h3>Enviar msg combiandos Multi</h3>
  <input type="text" [(ngModel)]="textbox3" placeholder="Numero 3">
  <input type="text" [(ngModel)]="textbox4" placeholder="valor de K">

  <button (click)="enviarMulti()">Enviar</button>
</div>
